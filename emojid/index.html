<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <title>Emoj-ID || Emoji Arcade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- add jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Add materialize stylesheet -->
    <link href="../css/materialize.css" rel="stylesheet" type="text/css" media="screen,projection">
    <!--load Materialize javascript - lets Materialize framework work-->
    <script src="../js/materialize.js"></script>

<!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Add unique stylesheet -->
    <link href="../css/emoji_arcade_style.css" rel="stylesheet" type="text/css">
<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Add Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Press+Start+2P|Rubik:300,300i,400,400i,500,500i,700,700i,900,900i|Share+Tech+Mono|Ubuntu+Condensed|VT323" rel="stylesheet">

    <script src="../js/index.js"></script>

</head>

<body>



<div class="container home">     

  
  <header>
    <div class="row">
      <div class="col s12 m4 l4">
        <img src="../images/emojid-logo-small.png" width="200px" class="minigame-logo">
      </div>

      <div class="col s12 m4 l4"  id="welcome">
        Welcome, Player!
      </div>
      <div class="col s12 m4 l4" id="nav">
          <!--<a href="/memoji/new"><img src="../images/start.png" width="80"></a> -->
          <a class="waves-effect modal-trigger" href="#modalScores"><img src="../images/scores.png" width="80" class="scores-button"></a> 

          <div id="modalScores" class="modal">
            <div class="modal-content">
              <h4 class="modal-title">High Scores</h4>
              <div class="row high-score-row">
                <div class="col s4">seeksort</div>
                <div class="col s4 score-num">865</div>
                <div class="col s4">11/17/16</div>
              </div>

              <div class="row high-score-row">
                <div class="col s4">tuantran1122</div>
                <div class="col s4 score-num">745</div>
                <div class="col s4">11/17/16</div>
              </div>

              <div class="row high-score-row">
                <div class="col s4">brandon_s </div>
                <div class="col s4 score-num">675</div>
                <div class="col s4">11/17/16</div>
              </div>

              <div class="row high-score-row">
                <div class="col s4">marcus-lam</div>
                <div class="col s4 score-num">545</div>
                <div class="col s4">11/17/16</div>
              </div>

              <div class="row high-score-row">
                <div class="col s4">shabbyveneer</div>
                <div class="col s4 score-num">2</div>
                <div class="col s4">11/17/16</div>
              </div>
            </div>
          </div>   
      </div>

      
            
    </div>
  </header>

 <main class="emojid">

   <div class="row">
      <div class="col s12 m4 l4">
        <div id="gameTime">
          0:38
        </div>

        <div id="gameMessage">
          Identify the emoji as quickly as you can.
        </div>

        <div id="emojiOptions">
          <img src="../emoji/faces/1f60a.png" class="emoji-option">
          <img src="../emoji/faces/1f61b.png" class="emoji-option">
          <img src="../emoji/faces/1f62b.png" class="emoji-option">
          <img src="../emoji/faces/1f62e.png" class="emoji-option">
        </div>
      </div>

      <div class="col s12 m8 l8">
        
          <div id="emoji-zoom">
            <div class="row" id="emojiContainer">
              <div class="col s12">
                <span style="display:inline-block"><img src="../emoji/faces/1f62e.png" class="emoji-clue"></span>
              </div>
            </div>
          </div>
         
      </div>
    </div>
 </main>

   <footer>
     <div class="row">
      <div class="col s6 m6 l4" >
      </div>

      <div class="col s6 m6 l4">
      </div>

       <div class="col s12 m12 l4" id="gameLogo">
        <img src="../images/ea-logo-2.png" width="150px">
      </div>

  </footer> 

</div>

<script>

$(document).ready(function(){

  
  $('.modal-trigger').leanModal();

  $('.emoji-card').on('click', flipCard)


  $('.emoji-option')
  .mouseout(function() {
    $(this).attr('class', 'emoji-option');
  })
  .mouseover(function() {
     $(this).attr('class', 'emoji-option emoji-option-ro');
  });

  // Flip Card
    function flipCard() {

      cardSelected = $(this).attr('id'); 
      console.log("Flip Card " + cardSelected);
      cardQM = "#qm-" + cardSelected;
      cardImage = "#card-" + cardSelected;
      cardDiv = "#" + cardSelected;

      $(cardDiv).attr('class', 'emoji-card face-up');
      $(cardQM).attr('class', 'qm show-card');
      $(cardImage).attr('class', 'emoji');
    }




});




</script>





</body>
</html>
